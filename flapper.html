<html>
<head>
<link href="css/flapper.css" type="text/css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="transform/dist/jquery.transform-0.9.3.min.js"></script>
<script src="jshashtable-2.1/jshashtable.js"></script>
<script src="numberformatter/jquery.numberformatter-1.2.3.min.js"></script>
<script src="src/jquery.flapper.js"></script>
<script language="javascript">
$(document).ready(function() {
    var digitopts = {
        timing: 200,
        animation: 'slow'
    };

    $('#counter1').flapper({
        width: 11,
        digits: digitopts,
        padding: '0'
    });

    $('#counter2').flapper({
        width: 11,
        digits: digitopts,
        align: 'left',
    });
    
    $('#counter3').flapper({
        width: 11,
        digits: digitopts,
        format: {
            format:"#,###.00", locale:"us"
        }
    });
    
    $('#counter4').flapper({
        width: 11,
        digits: digitopts,
        align: 'left',
        format: {
            format:"#,###.00", locale:"us"
        }
    });
    
    $('#counter5').flapper({
        width: 12,
        digits: digitopts,
        format: {
            format: "$#,###", locale:"us"
        }
    });
    
    $('#counter6').flapper({
        width: 11,
        digits: digitopts,
        padding: '0',
    });

    var flapIt = function() {
        console.log('--MARK--');
        $('input.counter').each(function(){
            var digits = Math.floor((Math.random()*9)+1);
            var newval = Math.floor((Math.random()*(Math.pow(10, digits)-1))+1);
            console.log(newval);
            $(this).val(newval).change();
        });
    }

    flapIt();
    setInterval(function(){ 
        flapIt();
    }, 10000)
});

</script>
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Lato:300);
.flapper {
    margin: 14px;
}
</style>
</head>
<body>
    <input class="counter light XS" id="counter1"></input>
    <input class="counter light S" id="counter2"></input>
    <input class="counter light M" id="counter3"></input>
    <input class="counter light L" id="counter4"></input>
    <input class="counter light XL" id="counter5"></input>
    <input class="counter light XXL" id="counter6"></input>
</body>
</html>

<html>
<head>
<link href="css/flapper.css" type="text/css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="transform/dist/jquery.transform-0.9.3.min.js"></script>
<script src="src/jquery.flapper.js"></script>
<script language="javascript">
$(document).ready(function() {
    var fr = 250;

    $('#counter1').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: true,
        padding: '0'
    });

    $('#counter2').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: true,
        padding: null
    });
    
    $('#counter3').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: false,
        padding: '0'
    });
    
    $('#counter4').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: false,
        padding: null
    });
    
    $('#counter5').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: true,
        padding: '&nbsp;',
        prefix: '$'
    });
    
    $('#counter6').flapper({
        width: 11,
        digits: {
            framerate: fr,
        },
        commafy: true,
        padding: '0',
        prefix: '&euro;',
        comma: '&nbsp;'
    });
    
    setInterval(function(){ 
        $('.counter').each(function(){
            var digits = Math.floor((Math.random()*9)+1);
            var newval = Math.floor((Math.random()*(Math.pow(10, digits)-1))+1);
            console.log(newval);
            $(this).val(newval).change();
        });
    }, 5000)
});

</script>
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Lato:300);
.flapper {
    margin: 14px;
}
</style>
</head>
<body>
    <input class="counter" id="counter1"></input>
    <input class="counter" id="counter2"></input>
    <input class="counter" id="counter3"></input>
    <input class="counter" id="counter4"></input>
    <input class="counter" id="counter5"></input>
    <input class="counter" id="counter6"></input>
</body>
</html>
